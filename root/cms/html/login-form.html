<div class="c-detail-form">
    <div class="c-detail-form__image"></div>
    <div class="c-detail-form__container">
        <h3 class="c-detail-form__title">Přihlášení</h3>
        <form action="#" method="post">
            <div class="c-detail-form__input-group">
                <input name="login" class="c-detail-form__input" type="text" placeholder="Login">
            </div>
            <div class="c-detail-form__input-group">
                <input name="password" class="c-detail-form__input" type="password" placeholder="Heslo">
            </div>
            <input id="detailFormSubmit" class="c-detail-form__button" type="submit" value="Potvrdit">
        </form>
    </div>
</div>
